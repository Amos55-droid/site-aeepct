      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
